<label>Type</label> 
<select [(ngModel)]="typeInput" (change)="getNames()">
  <option *ngFor="let type of types" value= {{type}}>{{type}}</option>
</select>

<br/><br/>

<select [(ngModel)]="nameInput" (change)="loadMyChildComponent()">

</select>

</div>

<app-pokemon-details  *ngIf="loadComponent" [pokemonName]="nameInput" ></app-pokemon-details>
