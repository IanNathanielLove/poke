<button class="pulse" (click)="backClicked()"> Back</button>
<div *ngIf="pokeBasicDetails">
    <h1>{{pokeBasicDetails.name}}</h1>
    <li>
        <ul><p>height: {{pokeBasicDetails.height}}</p></ul>
        <ul><p>weight: {{pokeBasicDetails.weight}}</p></ul>
        <ul><p *ngIf="pokemonImages">{{pokemonImages.front_default}} | {{pokemonImages.back_default}}</p></ul>
    </li>
    
</div>
